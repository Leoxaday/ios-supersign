			function addAccount(){
				$("#myModalAdd").modal("show");

			function createAcc(){
				var datas = $("#addAccForm").serialize();
				
				$.ajax({
					type: "POST",
					url: "/account/create",
					data: datas, // serializes 
					success: function(data)
					{
						if("200" == data.code){
							myToast(data.msg);
							location.reload();
						}else{
							myToastError(data.msg);
						}
					}
				});
			}
